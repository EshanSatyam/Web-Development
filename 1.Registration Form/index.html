<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>REGISTRATION fORM</FORM></title>
</head>
<body>

    <div class="container">
        <div class="heading">Registration Form</div>
        <form action="form.php" name="myForm" onsubmit="return ValidateForm()" method="post">
            <div class="card-details">
                <div class="card-box">
                   <span class="details">Full Name</span>
                   <input type="text" id="fname" placeholder="Enter Your name" required>
                </div>
                    <div class="card-box">
                       <span class="details">Username</span>
                       <input type="text" id="Username" placeholder="Enter Your Username" required>
                 </div>
                    <div class="card-box">
                       <span class="details">Email</span>
                       <input type="email" id="Email" placeholder="Enter Your Email" required>
                 </div>
                    <div class="card-box">
                       <span class="details">Phone Number</span>
                       <input type="tel" id="Phone" placeholder="Enter Your Phone Number"  required>
                </div>
                    <div class="card-box">
                       <span class="details">Password</span>
                       <input type="password" id="Password" placeholder="Enter your Password" required>
                </div>
                    <div class="card-box">
                       <span class="details">Confirm Password</span>
                       <input type="pass" id="Confirmpass" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="circal-form">
                <span class="circle-title">Gender</span>
                <div class="category">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Prefer not to say
            </div>
            </div>
            <div class="button" >
                <input id="submitForm" type="button" value="Register" onclick="clickAlert()">
            
            </div>
        </form>
    </div>
    <script>
        function clickAlert() {
    alert("Form Submitted Successfully!");
        }
    </script>
</body>
</html>
